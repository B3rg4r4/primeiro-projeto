 <!-- Este é um comentario em HTML. -->
 <!DOCTYPE HTML> <!-- Este é o DTD do HTML.-->
 <!-- Document type definition é a instrução que vai orientar o browser a carregar o conjunto correto de biblioteca da versão do HTML em questão. -->
 
 <html>
	 <!-- primeiro filho do html = head. -->
	 <head>
		 <!-- Os filhos do head são em sua maioria tags de metadados. Ex:meta.-->
		 <meta charset="UTF-8/>
		 <meta name="viewport" content="width:device-width,initial-scaled=1.0" />	
		 <title>EXEMPLO</title>
	 </head>
		 <!-- Segundo filho do htl = body-->
		 <body>
		 <h1> Exemplo de conteudo estatico.</h1>
		 <p> eu sou um paragrafo.</p>
	 </body>
 </html>
